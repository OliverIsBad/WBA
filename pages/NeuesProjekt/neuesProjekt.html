<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudBoard - Eine Plattform für spannende Projekte">
    <meta name="keywords" content="StudBoard, Projekte, Studierende">
    <meta name="author" content="Oliver Mann, Kevin Zuber">
    <title>StudBoard - Neues Projekt</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="neuesProjekt.css">
</head>
<body>
    <header>
        <picture>
            <source media="(min-width: 1920px)" srcset="../../images/header1920x200.png">
            <source media="(min-width: 1280px)" srcset="../../images/header1280x133.png">
            <source media="(min-width: 640px)" srcset="../../images/header640x67.png">
            <img src="../../images/header320x34.png" alt="StudBoard Header">
        </picture>
        <form action="../Blanko/blanko.html" method="GET" class="login-form">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </header>
    
    <nav class="main-nav">
        <a href="../Startseite/index.html"><img src="../../images/startseite.svg" alt="Startseite" class="start-page-img"></a>
        <a href="../Projekte/projekte.html">Projekte</a>
        <a href="../NeuesProjekt/neuesProjekt.html">Neues Projekt</a>
    </nav>
    
    <header class="project-header">
        <div class="projektlogo logo-placeholder">Logodatei auswählen</div>
        <h1 class="project-title"><input type="text" id="titel" name="titel" placeholder="Projekttitel"></h1>
        <h1 id="projektleiter" class="project-manager">Projektleiter: <input type="text" id="projektleiter-name" name="projektleiter" placeholder="Projektleiter"></h1>
    </header>

    <main class="main-content">
        <section class="content">
            <form action="../Blanko/blanko.html" method="GET">
                <h3 id="kurzbeschreibung">Kurzbeschreibung</h3>
                <textarea id="kurzbeschreibung" name="kurzbeschreibung" placeholder="Kurzbeschreibung"></textarea>
                
                <h3 id="langbeschreibung">Langbeschreibung</h3>
                <textarea id="langbeschreibung" name="langbeschreibung" placeholder="Langbeschreibung"></textarea>
                
                <h3 id="ziele">Projektziele</h3>
                <input type="text" id="ziele1" name="ziele1" placeholder="Ziel 1"><br>
                <input type="text" id="ziele2" name="ziele2" placeholder="Ziel 2">
                
                <h3 id="startdatum">Startdatum</h3>
                <input type="date" id="startdatum" name="startdatum">
                
                <h3 id="enddatum">Enddatum</h3>
                <input type="date" id="enddatum" name="enddatum">

                <br><br>
                <button type="submit" class="projekt-erstellen-button">Projekt erstellen</button>
            </form>
        </section>
        <!--<section>
            <nav class="content-nav">
                <h2>Inhalts-Menü</h2>
                    <a href="#kurzbeschreibung">Kurzbeschreibung</a>
                    <a href="#langbeschreibung">Langbeschreibung</a>
                    <a href="#ziele">Projektziele</a>
            </nav>
        </section>--> 
    </main>
    
    <footer class="main-footer">
        <a href="../Blanko/blanko.html">Neu Registrieren</a><br><br>
        <nav>
            <a href="../Blanko/blanko.html">Impressum</a><br>
            <a href="../Blanko/blanko.html">Datenschutzerklärung</a><br>
            <a href="../Blanko/blanko.html">Haftungsausschluss</a><br>
        </nav>
        <p>&copy; 2024 StudBoard. Alle Rechte vorbehalten.</p>
        <a class="back-to-start-link" href="#">Zurück zum Seitenanfang</a>
    </footer>
</body>
</html>
